<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/framework.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/webfont.js"></script>
    <script>WebFont.load({ google: { families: ["Montserrat:400,700"] } });</script>
    <script type="text/javascript" src="../js/modernizr.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.ico">
    <link rel="apple-touch-icon" href="../img/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section class="w-section mobile-wrapper"> <div class="page-content bg-gradient" id="main-stack" data-scroll="0"> <div class="body padding"> <div class="logo-login"></div><div class="bottom-section padding"> <div class="w-form"> <form id="submit-form" name="email-form" action="#" data-redirect="home.html"> <div> <label class="label-form light" for="email-field">USERNAME</label> <input class="w-input input-form light" id="email-field" type="email" name="email" value="david.smith@gmail.com" data-name="email" required="required"> <div class="separator-fields"></div></div><div> <label class="label-form light" for="email">PASSWORD</label> <div class="block-input-combined"> <input class="w-input input-form light left" id="password-field" type="password" value="password" name="password" data-name="password" required="required"><a class="right-input-link" href="forgot.html" data-load="1">Forgot Password</a> </div><div class="separator-button-input"></div></div><input class="w-button action-button" type="submit" value="Sign In" data-wait="Please wait..."> <div class="separator-button"></div><a class="link-upper" href="signup.html" data-load="1">Don't have an account? <strong class="b-link">Sign Up</strong></a> </form> </div></div></div></div><div class="page-content loading-mask" id="new-stack"> <div class="loading-icon"> <div class="navbar-button-icon icon ion-load-d"></div></div></div></section>
    <script type="text/javascript" src="../js/jquery/jquery.min-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../js/framework.js"></script>
    <script type="text/javascript" src="../js/scripts.js"></script>
</body>
</html>
